name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Collect HTML files
        run: |
          mkdir -p _site
          cp .nojekyll _site/ 2>/dev/null || true
          find . -name '*.html' -not -path './.git/*' -not -path './_site/*' -not -path '*/node_modules/*' | while read f; do
            dir="_site/$(dirname "$f")"
            mkdir -p "$dir"
            cp "$f" "$dir/"
          done
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
