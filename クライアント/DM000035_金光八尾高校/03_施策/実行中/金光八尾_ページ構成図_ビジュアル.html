// ==================== STATE ====================
let currentPageId = 1;
let showCommon = true;
let showLegend = false;
let viewMode = 'simple'; // 'simple' or 'detail'
let history = [];

// ==================== RENDER ====================
function getPage(id) { return PAGES.find(p => p.id === id); }

function navigateTo(id) {
  const page = getPage(id);
  if (!page) return;
  history.push(currentPageId);
  currentPageId = id;
  renderPage();
  renderSidebar();
  document.getElementById('content').scrollTop = 0;
}

function goBack() {
  if (history.length > 0) {
    currentPageId = history.pop();
    renderPage();
    renderSidebar();
  }
}

function renderSidebar() {
  const list = document.getElementById('page-list');
  const search = document.getElementById('search-input').value.toLowerCase();
  let html = '';
  TEMPLATE_GROUPS.forEach((g, gi) => {
    const pages = g.ids.map(getPage).filter(p => p);
    const filtered = search ? pages.filter(p =>
      p.name.toLowerCase().includes(search) ||
      p.url.toLowerCase().includes(search) ||
      String(p.id).includes(search)
    ) : pages;
    if (search && filtered.length === 0) return;
    const hasActive = pages.some(p => p.id === currentPageId);
    html += '<div class="template-group">';
    html += '<div class="template-header" onclick="toggleGroup(this)" data-group="'+gi+'">';
    html += '<span class="arrow">â–¼</span> ' + g.name;
    html += '</div>';
    html += '<div class="template-items" data-group="'+gi+'" style="max-height:2000px">';
    (search ? filtered : pages).forEach(p => {
      const active = p.id === currentPageId ? ' active' : '';
      html += '<div class="page-item'+active+'" onclick="navigateTo('+p.id+')">';
      html += '<span class="page-num">'+String(p.id).padStart(2,'0')+'</span>';
      html += '<span class="page-name">'+p.name+'</span>';
      if (p.links > 0) html += '<span class="link-count">'+p.links+'</span>';
      html += '</div>';
    });
    html += '</div></div>';
  });
  list.innerHTML = html;
}

function renderPage() {
  const page = getPage(currentPageId);
  if (!page) return;
  const content = document.getElementById('content');

  // Back button visibility
  const backBtn = document.getElementById('back-btn');
  if (history.length > 0) {
    const prevPage = getPage(history[history.length - 1]);
    backBtn.className = 'visible';
    backBtn.innerHTML = 'â† ' + (prevPage ? prevPage.name : 'æˆ»ã‚‹');
  } else {
    backBtn.className = '';
  }

  // Breadcrumb
  document.getElementById('breadcrumb').innerHTML =
    '<span onclick="navigateTo(1)">é‡‘å…‰å…«å°¾</span> / ' +
    '<b>P' + String(page.id).padStart(2,'0') + ' ' + page.name + '</b>';

  let html = '';

  // Legend
  if (showLegend) {
    html += '<div class="legend" id="legend-panel">';
    html += '<div class="legend-item"><div class="legend-color" style="background:var(--cta)"></div> CTAï¼ˆèµ¤ï¼‰</div>';
    html += '<div class="legend-item"><div class="legend-color" style="background:var(--internal)"></div> å†…éƒ¨ãƒªãƒ³ã‚¯ï¼ˆé’ï¼‰</div>';
    html += '<div class="legend-item"><div class="legend-color" style="background:var(--external)"></div> å¤–éƒ¨ãƒªãƒ³ã‚¯ï¼ˆç´«ï¼‰</div>';
    html += '<div class="legend-item"><div class="legend-color" style="background:var(--pdf)"></div> PDFãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆç·‘ï¼‰</div>';
    html += '<div class="legend-item">ã€ ã€‘= CTAãƒœã‚¿ãƒ³</div>';
    html += '<div class="legend-item">ï¼ = ãƒ†ã‚­ã‚¹ãƒˆãƒªãƒ³ã‚¯</div>';
    html += '<div class="legend-item">ğŸ–¼ = ç”»åƒ</div>';
    html += '</div>';
  }

  // Common panel
  if (showCommon) {
    html += '<div id="common-panel">';
    html += '<div id="common-toggle" class="collapsed" onclick="toggleCommonBody()">';
    html += '<span class="arrow">â–¼</span> ğŸŒ å…±é€šè¦ç´ ï¼ˆã‚°ãƒ­ãƒ¼ãƒãƒ«ãƒŠãƒ“ãƒ»è¿½å¾“CTAãƒ»ãƒ•ãƒƒã‚¿ãƒ¼ï¼‰';
    html += '</div>';
    html += '<div id="common-body" style="display:none">';
    // Global nav
    html += '<div class="section"><div class="section-name">ã‚°ãƒ­ãƒ¼ãƒãƒ«ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³</div><div class="section-content">';
    COMMON.globalNav.forEach(n => {
      html += renderEl({t:'link',label:n.label,dest:n.dest,ref:n.ref,tid:n.tid});
    });
    COMMON.globalCta.forEach(n => {
      html += renderEl({t:'cta',label:n.label,dest:n.dest,ref:n.ref,tid:n.tid});
    });
    html += '</div></div>';
    // Sticky
    html += '<div class="section"><div class="section-name">è¿½å¾“CTAï¼ˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚å›ºå®šï¼‰</div><div class="section-content">';
    COMMON.stickyCta.forEach(n => {
      html += renderEl({t:'cta',label:n.label,dest:n.dest,ref:n.ref,tid:n.tid});
    });
    html += '</div></div>';
    // Footer
    html += '<div class="section"><div class="section-name">ãƒ•ãƒƒã‚¿ãƒ¼</div><div class="section-content">';
    COMMON.footer.forEach(n => {
      const type = n.t || (n.tid ? 'link' : 'link');
      html += renderEl({t:type,label:n.label,dest:n.dest,ref:n.ref,tid:n.tid});
    });
    html += '</div></div>';
    html += '</div></div>';
  }

  // Page header
  html += '<div class="page-header">';
  html += '<h2>ğŸ“„ P' + String(page.id).padStart(2,'0') + ' ' + page.name;
  html += ' <span class="url">' + escHtml(page.url) + '</span></h2>';
  html += '<div class="meta">';
  html += '<span class="badge badge-template">ğŸ“‹ ' + page.tpl + '</span>';
  if (page.links > 0) {
    const ctaCount = countType(page, 'cta');
    const intCount = countType(page, 'link');
    const extCount = countType(page, 'external');
    const pdfCount = countType(page, 'pdf');
    html += '<span class="badge badge-internal">ğŸ”— ' + page.links + 'ä»¶</span>';
    if (ctaCount) html += '<span class="badge badge-cta">CTA ' + ctaCount + '</span>';
  }
  html += '</div></div>';

  // Wireframe
  if (viewMode === 'simple') {
    html += renderSimple(page);
  } else {
    if (page.links === 0 && page.sections.length <= 2) {
      html += '<div class="wireframe"><div class="no-link-msg">ã“ã®ãƒšãƒ¼ã‚¸ã«ã¯ãƒªãƒ³ã‚¯è¦ç´ ãŒã‚ã‚Šã¾ã›ã‚“ï¼ˆãƒ†ã‚­ã‚¹ãƒˆãƒ»ç”»åƒã®ã¿ï¼‰</div></div>';
    } else {
      html += '<div class="wireframe">';
      page.sections.forEach(sec => {
        html += '<div class="section">';
        html += '<div class="section-name">' + escHtml(sec.name) + '</div>';
        html += '<div class="section-content">';
        sec.items.forEach(item => {
          html += renderEl(item);
        });
        html += '</div></div>';
      });
      html += '</div>';

  content.innerHTML = html;
}

function renderEl(item) {
  if (item.t === 'image') {
    return '<div class="img-placeholder">ğŸ–¼ ' + escHtml(item.label) + '</div>';
  }
  if (item.t === 'text') {
    return '<div class="el el-text"><span class="el-icon">ğŸ“</span><span class="el-label">' + escHtml(item.label) + '</span></div>';
  }
  if (item.t === 'tabs') {
    let h = '<div class="tab-row">';
    item.tabs.forEach((tab, i) => {
      h += '<div class="tab-item' + (i===0?' tab-active':'') + '">' + escHtml(tab) + '</div>';
    });
    h += '</div>';
    return h;
  }
  if (item.t === 'cards') {
    let h = '<div class="card-row">';
    item.cards.forEach((c, i) => {
      const tid = item.tids ? item.tids[i] : null;
      const onclick = tid ? ' onclick="navigateTo('+tid+')"' : '';
      h += '<div class="mini-card"'+onclick+'>';
      h += '<div class="card-icon">' + (c.match(/^[^\s]+/)?.[0] || 'ğŸ–¼') + '</div>';
      h += '<div class="card-label">' + escHtml(c.replace(/^[^\s]+\s*/, '')) + '</div>';
      if (tid) {
        const tp = getPage(tid);
        if (tp) h += '<div class="card-dest">' + escHtml(tp.url) + '</div>';
      }
      h += '</div>';
    });
    h += '</div>';
    if (item.ref) h += '<div style="font-size:10px;color:#aaa;text-align:right;margin-top:2px">' + escHtml(item.ref) + '</div>';
    return h;
  }
  if (item.t === 'form') {
    let h = '';
    item.fields.forEach(f => {
      h += '<div class="form-field"><label>' + escHtml(f) + '</label><div class="field-input"></div></div>';
    });
    return h;
  }

  // Link types: cta, link, external, pdf
  const cls = item.t === 'cta' ? 'el-cta' :
              item.t === 'external' ? 'el-external' :
              item.t === 'pdf' ? 'el-pdf' : 'el-internal';
  const icon = item.t === 'cta' ? 'ğŸ“Œ' :
               item.t === 'external' ? 'ğŸŸ£' :
               item.t === 'pdf' ? 'ğŸŸ¢' : 'ğŸ”—';
  const onclick = item.tid ? ' onclick="navigateTo('+item.tid+')"' : '';
  let h = '<div class="el '+cls+'"'+onclick+'>';
  h += '<span class="el-icon">' + icon + '</span>';
  if (item.t === 'cta') {
    h += '<span class="el-label">ã€' + escHtml(item.label) + 'ã€‘</span>';
  } else {
    h += '<span class="el-label">' + escHtml(item.label) + ' ï¼</span>';
  }
  h += '<span class="el-arrow">â†’</span>';
  h += '<span class="el-dest">' + escHtml(item.dest || '') + '</span>';
  if (item.ref) h += '<span class="el-ref">' + escHtml(item.ref) + '</span>';
  h += '</div>';
  return h;
}

function renderSimple(page) {
  let h = '<div class="simple-wireframe">';
  page.sections.forEach(sec => {
    // Collect destinations from this section
    const dests = [];
    sec.items.forEach(item => {
      if (item.t === 'cta' || item.t === 'link' || item.t === 'external' || item.t === 'pdf') {
        dests.push(item);
      }
      if (item.t === 'cards' && item.tids) {
        item.tids.forEach((tid, i) => {
          const tp = getPage(tid);
          if (tp) dests.push({t:'link', label:item.cards[i]?.replace(/^[^\s]+\s*/, '') || tp.name, dest:tp.url, tid:tid});
        });
      } else if (item.t === 'cards' && item.dest && !item.tids) {
        dests.push({t:'link', label:item.dest, dest:item.dest});
      }
    });

    h += '<div class="simple-section">';
    h += '<div class="simple-section-name">' + escHtml(sec.name) + '</div>';
    h += '<div class="simple-section-links">';
    if (dests.length === 0) {
      h += '<span class="simple-no-link">ãƒªãƒ³ã‚¯ãªã—</span>';
    } else {
      dests.forEach(d => {
        const cls = d.t === 'cta' ? 'dest-cta' :
                    d.t === 'external' ? 'dest-external' :
                    d.t === 'pdf' ? 'dest-pdf' : 'dest-internal';
        const icon = d.t === 'cta' ? 'ğŸ“Œ ' :
                     d.t === 'external' ? 'ğŸŸ£ ' :
                     d.t === 'pdf' ? 'ğŸŸ¢ ' : '';
        const clickable = d.tid ? ' clickable' : '';
        const onclick = d.tid ? ' onclick="navigateTo('+d.tid+')"' : '';
        const destLabel = d.tid ? (getPage(d.tid)?.name || d.dest) : d.dest;
        h += '<div class="simple-dest '+cls+clickable+'"'+onclick+'>';
        h += icon + 'â†’ ' + escHtml(destLabel);
        h += '</div>';
      });
    }
    h += '</div></div>';
  });
  h += '</div>';
  return h;
}

function setMode(mode) {
  viewMode = mode;
  document.getElementById('btn-simple').classList.toggle('active', mode === 'simple');
  document.getElementById('btn-detail').classList.toggle('active', mode === 'detail');
  renderPage();
}

function countType(page, type) {
  let count = 0;
  page.sections.forEach(sec => {
    sec.items.forEach(item => {
      if (item.t === type) count++;
    });
  });
  return count;
}

function escHtml(s) {
  if (!s) return '';
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// ==================== UI INTERACTIONS ====================
function toggleGroup(el) {
  const group = el.dataset.group;
  const items = document.querySelector('.template-items[data-group="'+group+'"]');
  if (items.classList.contains('collapsed')) {
    items.classList.remove('collapsed');
    el.classList.remove('collapsed');
  } else {
    items.classList.add('collapsed');
    el.classList.add('collapsed');
  }
}

function toggleCommon() {
  showCommon = !showCommon;
  document.getElementById('btn-common').classList.toggle('active', showCommon);
  renderPage();
}

function toggleLegend() {
  showLegend = !showLegend;
  document.getElementById('btn-legend').classList.toggle('active', showLegend);
  renderPage();
}

function toggleCommonBody() {
  const toggle = document.getElementById('common-toggle');
  const body = document.getElementById('common-body');
  if (body.style.display === 'none') {
    body.style.display = '';
    toggle.classList.remove('collapsed');
  } else {
    body.style.display = 'none';
    toggle.classList.add('collapsed');
  }
}

document.getElementById('search-input').addEventListener('input', function() {
  renderSidebar();
});

// Keyboard navigation
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    document.getElementById('search-input').blur();
  }
  if (e.altKey && e.key === 'ArrowLeft') {
    goBack();
  }
});

// ==================== INIT ====================
renderSidebar();
renderPage();
</script>
