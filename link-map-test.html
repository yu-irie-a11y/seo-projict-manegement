<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Hiragino Sans', 'Meiryo', sans-serif; background: #0a0e27; color: #e0e0e0; overflow: hidden; }
#app { width: 100vw; height: 100vh; position: relative; }
svg { width: 100%; height: 100%; }

#header {
  position: absolute; top: 0; left: 0; right: 0;
  background: rgba(10,14,39,0.92); backdrop-filter: blur(8px);
  padding: 12px 24px; display: flex; align-items: center; gap: 16px;
  border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 10; flex-wrap: wrap;
}
#header h1 { font-size: 15px; font-weight: 600; white-space: nowrap; }
#header .stats { font-size: 12px; color: #888; white-space: nowrap; }
#search-box {
  background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15);
  border-radius: 6px; padding: 6px 10px; color: #e0e0e0; font-size: 12px;
  width: 220px; outline: none;
}
#search-box::placeholder { color: #555; }
#search-box:focus { border-color: rgba(255,255,255,0.3); }

#sidebar {
  position: absolute; top: 56px; left: 16px;
  background: rgba(10,14,39,0.92); backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
  padding: 16px; width: 220px; z-index: 10;
  max-height: calc(100vh - 80px); overflow-y: auto;
}
#sidebar h3 { font-size: 13px; margin-bottom: 10px; color: #aaa; }
.filter-section { margin-bottom: 12px; }
.filter-section h4 { font-size: 11px; color: #666; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
.filter-item { display: flex; align-items: center; gap: 8px; padding: 3px 0; cursor: pointer; font-size: 11px; }
.filter-item:hover { color: #fff; }
.filter-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
.filter-item.unchecked { opacity: 0.35; }

#tooltip {
  position: absolute; display: none; pointer-events: none;
  background: rgba(20,24,50,0.96); backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.15); border-radius: 8px;
  padding: 14px 18px; font-size: 12px; max-width: 400px; z-index: 20;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
}
.tt-title { font-size: 14px; font-weight: 600; margin-bottom: 2px; word-break: break-all; }
.tt-path { font-size: 11px; color: #888; margin-bottom: 8px; word-break: break-all; }
.tt-stat { display: flex; gap: 14px; margin-bottom: 6px; }
.tt-stat span { color: #aaa; }
.tt-stat strong { color: #fff; }
.tt-links { font-size: 11px; color: #999; max-height: 120px; overflow-y: auto; margin-top: 6px; }
.tt-links div { padding: 1px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.tt-links .arrow-out { color: #4a9eff; }
.tt-links .arrow-in { color: #26de81; }

#detail-panel {
  position: absolute; top: 56px; right: 16px;
  background: rgba(10,14,39,0.92); backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
  padding: 16px; width: 320px; z-index: 10; display: none;
  max-height: calc(100vh - 80px); overflow-y: auto;
}
#detail-panel h3 { font-size: 14px; font-weight: 600; margin-bottom: 4px; word-break: break-all; }
#detail-panel .dp-path { font-size: 11px; color: #888; margin-bottom: 10px; word-break: break-all; }
#detail-panel .dp-section { margin-bottom: 12px; }
#detail-panel .dp-section h4 { font-size: 11px; color: #666; margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 3px; }
#detail-panel .dp-link { font-size: 11px; padding: 3px 0; display: flex; gap: 6px; }
#detail-panel .dp-link .anchor { color: #4a9eff; flex-shrink: 0; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
#detail-panel .dp-link .target { color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
#detail-panel .close-btn { position: absolute; top: 10px; right: 14px; cursor: pointer; color: #666; font-size: 16px; }
#detail-panel .close-btn:hover { color: #fff; }

#help-box {
  position: absolute; bottom: 16px; right: 16px;
  background: rgba(10,14,39,0.92); backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
  padding: 12px 16px; z-index: 10; font-size: 11px; color: #888;
}
#help-box div { padding: 2px 0; }
#help-box kbd { background: rgba(255,255,255,0.1); padding: 1px 5px; border-radius: 3px; font-size: 10px; }
</style>

iki/Category:%E3%83%8F%E3%82%A4%E3%83%91%E3%83%BC%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88/","anchorText":"ハイパーテキスト"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Category:%E3%83%86%E3%82%A3%E3%83%A0%E3%83%BB%E3%83%90%E3%83%BC%E3%83%8A%E3%83%BC%E3%82%BA%EF%BC%9D%E3%83%AA%E3%83%BC/","anchorText":"ティム・バーナーズ＝リー"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Category:%E5%87%BA%E5%85%B8%E3%82%92%E5%BF%85%E8%A6%81%E3%81%A8%E3%81%99%E3%82%8B%E8%A8%98%E4%BA%8B/2023%E5%B9%B47%E6%9C%88/","anchorText":"出典を必要とする記事/2023年7月"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Category:%E5%A4%A7%E8%A8%80%E5%A3%AE%E8%AA%9E%E7%9A%84%E3%81%AA%E8%A8%98%E8%BF%B0%E3%81%AB%E3%81%AA%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E9%A0%85%E7%9B%AE/","anchorText":"大言壮語的な記述になっている項目"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Category:%E7%8B%AC%E8%87%AA%E7%A0%94%E7%A9%B6%E3%81%AE%E9%99%A4%E5%8E%BB%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%AA%E8%A8%98%E4%BA%8B/2023%E5%B9%B47%E6%9C%88/","anchorText":"独自研究の除去が必要な記事/2023年7月"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Category:%E5%87%BA%E5%85%B8%E3%82%92%E5%BF%85%E8%A6%81%E3%81%A8%E3%81%99%E3%82%8B%E8%A8%98%E4%BA%8B/2023%E5%B9%B41%E6%9C%88/","anchorText":"出典を必要とする記事/2023年1月"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Category:%E5%87%BA%E5%85%B8%E3%82%92%E5%BF%85%E8%A6%81%E3%81%A8%E3%81%99%E3%82%8B%E8%A8%98%E8%BF%B0%E3%81%AE%E3%81%82%E3%82%8B%E8%A8%98%E4%BA%8B/2010%E5%B9%B410%E6%9C%88/","anchorText":"出典を必要とする記述のある記事/2010年10月"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/%E7%89%B9%E5%88%A5:%E5%80%8B%E4%BA%BA%E8%A8%AD%E5%AE%9A/","anchorText":"個人設定"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/%E5%8D%94%E5%AE%9A%E4%B8%96%E7%95%8C%E6%99%82/","anchorText":"UTC"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Wikipedia:%E3%82%A6%E3%82%A3%E3%82%AD%E3%83%9A%E3%83%87%E3%82%A3%E3%82%A2%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6/","anchorText":"ウィキペディアについて"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/wiki/Wikipedia:%E5%85%8D%E8%B2%AC%E4%BA%8B%E9%A0%85/","anchorText":"免責事項"},{"source":"https://ja.wikipedia.org/wiki/World_Wide_Web/","target":"https://ja.wikipedia.org/w/index.php?title=World_Wide_Web&mobileaction=toggle_view_mobile","anchorText":"モバイルビュー"}];
const groupColors = {"w":"#ffd700","wiki":"#4a9eff"};

// 被リンク・発リンク集計
const inCount = {}, outCount = {};
nodes.forEach(n => { inCount[n.id] = 0; outCount[n.id] = 0; });
links.forEach(l => {
  inCount[l.target] = (inCount[l.target] || 0) + 1;
  outCount[l.source] = (outCount[l.source] || 0) + 1;
});

// ===== D3 描画 =====
const width = window.innerWidth, height = window.innerHeight;
const svg = d3.select("#graph").attr("width", width).attr("height", height);

const defs = svg.append("defs");
defs.append("marker").attr("id","arrow").attr("viewBox","0 -4 8 8")
  .attr("refX",20).attr("refY",0).attr("markerWidth",6).attr("markerHeight",6).attr("orient","auto")
  .append("path").attr("d","M0,-3L7,0L0,3").attr("fill","#4a9eff").attr("opacity",0.5);

const container = svg.append("g");
const zoom = d3.zoom().scaleExtent([0.1, 5])
  .on("zoom", e => container.attr("transform", e.transform));
svg.call(zoom);

const linkG = container.append("g");
const linkElements = linkG.selectAll("line").data(links).join("line")
  .attr("stroke", "#4a9eff").attr("stroke-opacity", 0.18).attr("stroke-width", 0.8)
  .attr("marker-end", "url(#arrow)");

const nodeG = container.append("g");
const nodeElements = nodeG.selectAll("g").data(nodes).join("g")
  .attr("cursor", "pointer")
  .call(d3.drag().on("start", dragS).on("drag", dragD).on("end", dragE));

nodeElements.append("circle")
  .attr("r", d => {
    const inc = inCount[d.id] || 0;
    return Math.min(4 + Math.sqrt(inc) * 3, 22);
  })
  .attr("fill", d => groupColors[d.group] || "#888")
  .attr("stroke", d => d.crawled ? (d3.color(groupColors[d.group] || "#888").brighter(0.4)) : "#555")
  .attr("stroke-width", d => d.crawled ? 1.5 : 1)
  .attr("stroke-dasharray", d => d.crawled ? "none" : "2,2")
  .attr("opacity", 0.9);

// 被リンクが多いノードにグロー
nodeElements.append("circle")
  .attr("r", d => {
    const inc = inCount[d.id] || 0;
    return inc >= 6 ? Math.min(8 + Math.sqrt(inc) * 3, 30) : 0;
  })
  .attr("fill", "none")
  .attr("stroke", d => groupColors[d.group] || "#888")
  .attr("stroke-width", 1).attr("opacity", 0.12);

nodeElements.append("text")
  .text(d => d.label.length > 25 ? d.label.slice(0,24) + "…" : d.label)
  .attr("x", d => Math.min(8 + Math.sqrt(inCount[d.id] || 0) * 3, 22) + 4)
  .attr("y", 4)
  .attr("font-size", d => (inCount[d.id] || 0) >= 6 ? "11px" : "10px")
  .attr("fill", d => d.crawled ? "#ccc" : "#666")
  .attr("font-weight", d => (inCount[d.id] || 0) >= 6 ? "600" : "400");

// シミュレーション
const chargeStrength = nodes.length > 80 ? -200 : nodes.length > 40 ? -300 : -400;
const linkDist = nodes.length > 80 ? 60 : 80;

const simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(linkDist).strength(0.25))
  .force("charge", d3.forceManyBody().strength(chargeStrength).distanceMax(600))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .force("collision", d3.forceCollide().radius(25))
  .force("x", d3.forceX(width / 2).strength(0.025))
  .force("y", d3.forceY(height / 2).strength(0.025))
  .on("tick", () => {
    linkElements.attr("x1",d=>d.source.x).attr("y1",d=>d.source.y)
      .attr("x2",d=>d.target.x).attr("y2",d=>d.target.y);
    nodeElements.attr("transform", d => `translate(${d.x},${d.y})`);
  });

function dragS(e,d){ if(!e.active) simulation.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y; }
function dragD(e,d){ d.fx=e.x; d.fy=e.y; }
function dragE(e,d){ if(!e.active) simulation.alphaTarget(0); d.fx=null; d.fy=null; }

// ===== ツールチップ =====
const tooltip = d3.select("#tooltip");
nodeElements
  .on("mouseover", (e,d) => {
    const inc = inCount[d.id]||0, out = outCount[d.id]||0;
    tooltip.style("display","block");
    tooltip.select(".tt-title").text(d.label);
    tooltip.select(".tt-path").text(d.path);
    tooltip.select(".tt-stat").html(
      `<span>被リンク: <strong>${inc}</strong></span><span>発リンク: <strong>${out}</strong></span>`
      + (d.crawled ? "" : "<span style='color:#ff6b6b'>（未クロール）</span>")
    );
    // リンク先一覧
    const outLinks = links.filter(l => (typeof l.source==="object"?l.source.id:l.source)===d.id);
    const inLinks = links.filter(l => (typeof l.target==="object"?l.target.id:l.target)===d.id);
    let linksHtml = "";
    if(outLinks.length>0){
      linksHtml += "<div style='color:#4a9eff;margin-top:4px'>発リンク先:</div>";
      outLinks.slice(0,8).forEach(l => {
        const tid = typeof l.target==="object"?l.target.id:l.target;
        const tn = nodes.find(n=>n.id===tid);
        linksHtml += `<div class="arrow-out">→ ${tn?tn.label:tid}</div>`;
      });
      if(outLinks.length>8) linksHtml += `<div>…他 ${outLinks.length-8} 件</div>`;
    }
    tooltip.select(".tt-links").html(linksHtml);
  })
  .on("mousemove", e => {
    tooltip.style("left",(e.pageX+16)+"px").style("top",(e.pageY-16)+"px");
  })
  .on("mouseout", () => tooltip.style("display","none"));

// ===== クリック → ハイライト + 詳細パネル =====
nodeElements.on("click", (e,d) => {
  e.stopPropagation();
  highlightNode(d);
  showDetail(d);
});

svg.on("click", () => { resetHighlight(); hideDetail(); });

function highlightNode(d) {
  const connected = new Set([d.id]);
  links.forEach(l => {
    const s = typeof l.source==="object"?l.source.id:l.source;
    const t = typeof l.target==="object"?l.target.id:l.target;
    if(s===d.id) connected.add(t);
    if(t===d.id) connected.add(s);
  });
  nodeElements.select("circle:first-child").attr("opacity", n => connected.has(n.id)?1:0.06);
  nodeElements.select("text").attr("opacity", n => connected.has(n.id)?1:0.06);
  linkElements
    .attr("stroke-opacity", l => {
      const s=typeof l.source==="object"?l.source.id:l.source;
      const t=typeof l.target==="object"?l.target.id:l.target;
      return (s===d.id||t===d.id)?0.6:0.02;
    })
    .attr("stroke-width", l => {
      const s=typeof l.source==="object"?l.source.id:l.source;
      const t=typeof l.target==="object"?l.target.id:l.target;
      return (s===d.id||t===d.id)?2.5:0.8;
    })
    .attr("stroke", l => {
      const s=typeof l.source==="object"?l.source.id:l.source;
      if(s===d.id) return "#4a9eff";
      return "#26de81";
    });
}

function resetHighlight() {
  nodeElements.select("circle:first-child").attr("opacity",0.9);
  nodeElements.select("text").attr("opacity",1);
  linkElements.attr("stroke-opacity",0.18).attr("stroke-width",0.8).attr("stroke","#4a9eff");
}

function showDetail(d) {
  const panel = document.getElementById("detail-panel");
  panel.style.display = "block";
  document.getElementById("dp-title").textContent = d.label;
  document.getElementById("dp-path").textContent = d.path;

  const outLinks = links.filter(l => (typeof l.source==="object"?l.source.id:l.source)===d.id);
  const inLinks = links.filter(l => (typeof l.target==="object"?l.target.id:l.target)===d.id);

  let html = `<div style="font-size:12px;color:#aaa;margin-bottom:10px">被リンク: <strong style="color:#fff">${inLinks.length}</strong> / 発リンク: <strong style="color:#fff">${outLinks.length}</strong></div>`;

  if(outLinks.length > 0) {
    html += '<div class="dp-section"><h4 style="color:#4a9eff">発リンク（このページから出ている）</h4>';
    outLinks.forEach(l => {
      const tid = typeof l.target==="object"?l.target.id:l.target;
      const tn = nodes.find(n=>n.id===tid);
      html += `<div class="dp-link"><span class="anchor">"${l.anchorText?.slice(0,20)||""}"</span><span class="target">→ ${tn?tn.label:tid}</span></div>`;
    });
    html += '</div>';
  }

  if(inLinks.length > 0) {
    html += '<div class="dp-section"><h4 style="color:#26de81">被リンク（このページに来ている）</h4>';
    inLinks.forEach(l => {
      const sid = typeof l.source==="object"?l.source.id:l.source;
      const sn = nodes.find(n=>n.id===sid);
      html += `<div class="dp-link"><span class="anchor">"${l.anchorText?.slice(0,20)||""}"</span><span class="target">← ${sn?sn.label:sid}</span></div>`;
    });
    html += '</div>';
  }

  document.getElementById("dp-content").innerHTML = html;
}

function hideDetail() { document.getElementById("detail-panel").style.display = "none"; }
document.querySelector("#detail-panel .close-btn").addEventListener("click", (e) => {
  e.stopPropagation(); hideDetail(); resetHighlight();
});

// ===== 検索 =====
d3.select("#search-box").on("input", function(){
  const q = this.value.toLowerCase();
  if(!q){ resetHighlight(); return; }
  const matchIds = new Set();
  nodes.forEach(n => {
    if(n.label.toLowerCase().includes(q) || n.path.toLowerCase().includes(q) || n.id.toLowerCase().includes(q))
      matchIds.add(n.id);
  });
  nodeElements.select("circle:first-child").attr("opacity", n => matchIds.has(n.id)?1:0.06);
  nodeElements.select("text").attr("opacity", n => matchIds.has(n.id)?1:0.06);
  linkElements.attr("stroke-opacity",0.03);
});

// ===== フィルター =====
const filterContainer = d3.select("#group-filters");
const groupCounts = {};
nodes.forEach(n => { groupCounts[n.group] = (groupCounts[n.group]||0)+1; });

Object.entries(groupColors).sort((a,b) => (groupCounts[b[0]]||0)-(groupCounts[a[0]]||0)).forEach(([g, color]) => {
  const count = groupCounts[g]||0;
  const item = filterContainer.append("div").attr("class","filter-item").attr("data-group",g)
    .on("click", function(){ this.classList.toggle("unchecked"); applyFilters(); });
  item.append("div").attr("class","filter-dot").style("background",color);
  item.append("span").text(`${g} (${count})`);
});

function applyFilters(){
  const hidden = new Set();
  document.querySelectorAll("#group-filters .filter-item.unchecked").forEach(el => hidden.add(el.dataset.group));
  nodeElements.style("display", d => hidden.has(d.group)?"none":null);
  linkElements.style("display", l => {
    const s=typeof l.source==="object"?l.source.id:l.source;
    const t=typeof l.target==="object"?l.target.id:l.target;
    const sn=nodes.find(n=>n.id===s), tn=nodes.find(n=>n.id===t);
    return (hidden.has(sn?.group)||hidden.has(tn?.group))?"none":null;
  });
}

// 初期ズーム
svg.call(zoom.transform, d3.zoomIdentity.translate(width*0.08, height*0.05).scale(0.85));
</script>
</body>
</html>
